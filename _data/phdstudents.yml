- name: Vamsee Reddy
  photo: vamsee.jpg
  info: Vamsee is a Ph.D. student majoring in Computer Engineering at UCF. His research interests include virtual memory, memory architectures specifically disaggregated memory systems and non-volatile memory systems. He got his bachelor degree from Osmania University.  He has experience in kernel development, device driver programming, and embedded systems.

- name: Kazi Zubair
  photo: kazi.jpg
  info: Kazi is a first-year Ph.D. student majoring in Electrical Engineering at the University of Central Florida. His research interest is in hardware security and secure computer architecture. He received his bachelor degree from the University of Chittagong, Bangladesh worked in the R&D of several startup companies in Bangladesh before joining UCF.

- name: Mazen AlWadi
  photo: mazen.jpg
  info: Mazen Alwadi is currently pursuing a Ph.D in Computer Engineering. His research interests include non-volatile memory and hardware security. He received a Masters degree in Computer Engieering from Yarmouk University, Jordan, and a Bachelors degree in Computer Engineering from Jordan University of Science and Technology. He has worked as a cyber security consultant in Dubai, and holds a CEH and CISA.

- name: John McFarland
  photo: jmac.jpg
  info: John is currently pursuing a Ph.D in Computer Engineering at UCF. His research interests include Kernel Development and Virtual Memory Systems. He has competed in hackathons across Florida and has also been a finalist for a national engineering design contest.  Other personal experience include micro-controller development and video game design.

- name: Khaled Abdelaal
  photo: Abdelaal_Khaled.jpg
  info: Khaled is a Computer Engineering PhD student. He got his MSc from Lehigh University. He works at Mansoura University, Egypt as an assistant lecturer for the department of Computer Engineering. His main research interests include emerging memory technologies and energy-efficient architectures.

- name: Ghadeer Al-Musaddar
  photo: ghadeer.jpg
  info: Ghadeer will start her Ph.D at UCF in Fall 2019. Her research is focused on hardware support for security in computer systems.

- name: Abdullahal Arafat
  photo: abd.jpg
  info: Abdullahal will start his PhD in Computer Engineering from Fall 2019 at UCF. Abdullahal has completed his undergraduate in Electrical Engineering from Bangladesh University of Engineering and Technology. His research interests include Processing In-Memory,  and Secure Architecture. 

