- date: April 23rd, 2021
  headline: "Our ProMT paper is accepted in ICS'21 and is a best paper candidate. Congrats, Mazen!"
  descr: "ProMT, done as part of Mazen's PhD dissertation has been accepted at ICS'21 and nominated for best paper award!"

- date: April 5th, 2021
  headline: "Vamsee defended his PhD dissertation, and joining AMD Research. Congrats, Vamsee!"
  descr: "Two papers from SACA are accepted in HPCA'21. Both papers were funded and collaborated with Sandia National Laboratories."

- date: October 27, 2020
  headline: "Two papers accepted in HPCA'21. Congrats Vamsee and Mazen!"
  descr: "Two papers from SACA are accepted in HPCA'21. Both papers were funded and collaborated with Sandia National Laboratories."


- date: June 15, 2020
  headline: "SACA group is moving to North Carolina State University in Fall'20"
  descr: "Dr. Awad will join the ECE department of NC State University in Fall'20. SACA's new home will be in the EB2 building of <a href='https://centennial.ncsu.edu/visit/'> the Centennial Campus</a> of NC State."

- date: September 16, 2019
  headline: "Dr. Awad serves as a guest editor for IEEE TC's Special Issue on Hardware Security, DAC'20 program committee, HPCA'20 program commitee and IPDPS'20 program committee."
  descr: "Please submit the best of your work to the special issue on hardware security. More details here: <a href='https://www.computer.org/digital-library/journals/tc/call-for-papers-special-issue-on-hardware-security'>Call-for-Papers.</a>"


- date: March 14, 2019
  headline: "SACA has two papers accepted by ISCA 2019, congrats!"
  descr: "Two SACA papers, TriadNVM and Anubis, are accepted by ISCA"

- date: March 10, 2019
  headline: "One paper accepted by ISORC'19, congrats Andrew!"
  descr: "Andrew's paper, funded by NSWCDD, was accepted by the 22nd IEEE International Symposium on Real-Time Computing (ISORC-2019)"

- date: March 2, 2019
  headline: "Dr. Awad is serving as the general co-chair of the IEEE International Symposium on Workload Characterization (IISWC), 2019, in Orlando. Submit the best of your work!"
  descr: "Dr. Awad is serving the general co-chair of IISWC 2019 -- please submit the best of your work"

- date: December 3, 2018
  headline: "Andrew along with others from UCF win the national DoE CyberForce Competition, congratulations Andrew!"
  descr: "Andrew Hughes, along with others from UCF, won the DoE CyberForce Competition. More details in the link. <a href='https://www.energy.gov/articles/university-central-florida-wins-doe-s-2018-cyberforce-competition'>More information.</a>"

- date: December 1, 2018
  headline: "Dr. Awad serves as a Travel Chair of ICCD 2019, PC member of ICCD 2019, GLSVLSI 2019, NAS 2019, HPCA 2019 (ERC) and ISCA 2019 (ERC)"
  descr: ""

- date: November 6, 2018
  headline: "SACA member earns Distinguished Undergraduate Researcher Award. Congrats Andrew!"
  descr: "Congratulations to Andrew Hughes for earning the Distinguished Undergraduate Researcher Award by the Office of Undergraduate Research. Only twelve awards are given per year."

- date: September 30, 2018
  headline: "SACA Members Qualify for CSAW Embedded Security Challenge"
  descr: "Congratulations to our members who have qualified for the finals round of the Embedded Security Challenge at the Cybersecurity Awareness Week at New York University Tandon. <a href='https://csaw.engineering.nyu.edu/esc/csaw18-finalists'>More information.</a>" 

- date: July 18, 2018
  headline: "MICRO 2018 paper is accepted, congratulations Mao!"
  descr: 'SACA will present  "Osiris: A Low-Cost Mechanism to Enable Restoration of Secure Non-Volatile Memories" in MICRO 2018. MICRO is considered one of the most prestigious top-venues in computer architecture with acceptance rates less than 20%. To the best of our knowledge, this is the first MICRO paper from UCF.'

- date: July 16, 2018
  headline: "Andrew and others kick start a Navy-supported project to enable deterministic performance in cloud systems."
  descr: "Non-determinism in cloud systems can limit the usage of such systems in some applications. Our project aims to help alleviate this problem."

- date: July 16, 2018
  headline: "NSF awards SACA a research grant to explore security and privacy of Non-Volatile Memory Systems."
  descr: "We would like to thank the National Science Foundation for their grant. For more information on NVM systems, please see [this](/research/)."

- date: June 28, 2018
  headline: "SACA receives a research grant from the Navy Surface Warfare Center"
  descr: "SACA receives a research grant from the Navy Surface Warfare Center to study the isolation of critical applications on cloud systems."

- date: April 13, 2018
  headline: "Andrew and his team win the DoE's 2018 Cyber Defense Competition. Congratulations!"
  descr: "One SACA member, Andrew Hughes, helped lead a team from UCF to take first place in the Department of Energy's April 2018 Cyber Defense Competition. <a href='http://www.cs.ucf.edu/media/media_content.php?media_id=733'>More information.</a>"

- date: January 10, 2018
  headline: "Dr. Awad serving as a PC Member on GLSVLSI-2018, HOST-2018, IISWC-2018 and SC-2018"
  descr: "Dr. Awad will be serving as a PC Member on GLSVLSI-2018, HOST-2018, SC-2018, IISWC-2018, local-arrangement co-chair of ICCD 2018  and publicity co-chair of ICS 2018"

- date: October 22, 2017
  headline: "Sandia National Labs Supports our NVM Research"
  descr: "Part of our NVM research will be supported by an award from Sandia National Labs."
